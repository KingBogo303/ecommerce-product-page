<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>E-commerce Platform</title>
</head>
<body>

<div class="body">

    <header>
        <nav>
            <div class="hold-1">
               <div class="hd-left">
                  
                    <ul>
                        <li> <img src="../images/logo.svg"> </li>
                        <li> Collections </li>
                        <li> Men </li>
                        <li> Women </li>
                        <li> About </li>
                        <li> Contact </li>
                    </ul>
                    
               </div> 
               <!--hd-left-->
               
               <div class="hd-right">
                 <ul>
                    <li> <img src="../images/icon-cart.svg"> </li>
                    <span class="avatar"> <li> <img src="../images/image-avatar.png" alt=""> </li></span>
                 </ul>
               </div>
               <!--hd-right-->
            </div>
            <!--hold-1-->
         </nav>
    </header>
    <hr>




    <div class="grid-hold">
        <div class="grid-left">
            <div class="main-img">
                <img src="../images/image-product-1.jpg" alt="">
            </div>

            <div class="sm-im">
                <img src="../images/image-product-1-thumbnail.jpg" alt="">
                <img src="../images/image-product-2-thumbnail.jpg" alt="">
                <img src="../images/image-product-3-thumbnail.jpg" alt="">
                <img src="../images/image-product-4-thumbnail.jpg" alt="">
            </div>


        </div>


        <div class="grid-right">
           <span class="org" style="color: hsl(26, 100%, 55%)">SNEAKER COMPANY</span>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
                These low-profile sneakers are your perfect casual 
                wear companion. Featuring a durable rubber outer
                sole, they'll withstand everything the weather 
                can offer.
            </p>

            <div class="price">
                <h2>$125.00</h2>
                <span class="dsn"><button disabled>50%</button></span>
            </div>
            <span class="strike"><section>$250.00</section></span>

            <section class="lop">
                <div class="increase">
                <img id="minus"  src="../images/icon-minus.svg" alt="" onclick="decrement()">
                <h1 id="num-btn"> </h1>
                <img id="plus" src="../images/icon-plus.svg" alt="" onclick="increment()">
            </div>
            <div class="cart">
                    <button><img src="../images/icon-cart.svg"> <span>Add to cart</span></button>
            </div>
            </section>

        </div>
        <!--grid-right-->
    </div>
    <!--grid-hold-->






</div>
<!--body-->
<script src="script.js" ></script>
</body>
</html>
